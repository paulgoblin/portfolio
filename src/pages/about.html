<div id="about">
  <div class="row aboutHead align-middle align-center">
    <div class="small-10 columns small-centered text-center">
      <h1 class='aboutTitle'>
        <a href="{{root}}index.html">
          Hello there
        </a>
      </h1>
      <h5>Allow myself to introduce... myself</h5>
      <div class="socialLinkBar">
        {{#each socialLinks}}
          <a class="iconLink" href="{{url}}">
            <img class="octicon-large" src="../{{svg}}"/>
          </a>
        {{/each}}
      </div>
    </div>
  </div>
</div>
<div id="aboutContent">
  <div class="row align-center">
    <div class="column small-12 medium-10 xlarge-12">
      <h3>There once was a man from Nantucket...</h3>
    </div>
  </div>
</div>
