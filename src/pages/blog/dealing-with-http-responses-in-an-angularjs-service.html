<div id="blog">

  <div class="row blogHead align-middle align-center">
    <div class="small-12 columns small-centered text-center">
      <h1 class='blogTitle'>
        <a href="{{root}}blog">
          Paul Richter's Blog
        </a>
      </h1>
      <h5 class='blogSubtitle'>Thoughts, perspectives, and knowledges</h5>
      <div class="socialLinkBar">
        {{#each socialLinks}}
          <a class="iconLink" href="{{url}}">
            <img class="octicon-large" src="../{{svg}}"/>
          </a>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="row blogPost align-center">
    <div class="small-11 medium-9 large-8 xlarge-7 columns contentWrapper markdown-body">{{> blogOne}}</div>
  </div>

</div>
