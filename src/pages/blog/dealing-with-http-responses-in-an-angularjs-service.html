<div id="blog">

  <div class="row blogHead align-middle align-center">
    <div class="small-10 columns small-centered text-center">
      <h1 class='blogTitle'>
        <a href="{{root}}blog">
          Paul Richter's Blog
        </a>
      </h1>
      <h5 class='blogSubtitle'>Thoughts, perspectives, and knowledges</h5>
      <div class="socialLinkBar">
        {{#each socialLinks}}
          <a class="iconLink" href="{{url}}">
            <img class="octicon-large" src="../{{svg}}"/>
          </a>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="row blogPost align-center">
    <div class="small-10 columns contentWrapper markdown">


      {{#markdown}}
{{blogs.one.title}}
--
##### {{blogs.one.sub}}


```javascript
var s = "JavaScript syntax highlighting";
alert(s);```



and here is some more stuff
      {{/markdown}}

    </div>
  </div>

</div>
