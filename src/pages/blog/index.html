<div id="blog">
  <div class="row blogHead align-middle align-center">
    <div class="small-10 columns small-centered text-center">
      <h1 class='blogTitle'>
        <a href="{{root}}blog">
          Paul Richter's Blog
        </a>
      </h1>
      <h5 class='blogSubtitle'>Thoughts, perspectives, and knowledges</h5>
      <div class="socialLinkBar">
        {{#each socialLinks}}
          <a class="iconLink" href="{{url}}" target="_blank">
            <img class="octicon-large" src="../{{svg}}"/>
          </a>
        {{/each}}
      </div>
    </div>
  </div>
  <div class="row blogListItem align-center">
    {{#each blogs}}
      <div class="article column small-10 medium-8 large-6 text-center">
        <span class="date">{{date}}</span>
        <h4 class="title">
          <a href="{{root}}{{uri}}">
            {{title}}
          </a>
        </h4>
      </div>
      <div class="column small-12"></div>
    {{/each}}
  </div>
</div>
