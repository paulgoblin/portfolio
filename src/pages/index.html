<div id="hero">
  <div id="intro" class="row align-middle align-center">
    <div class="medium-8 columns small-centered text-center">
      <h1>Paul Richter</h1>
      <h4>Full stack JS developer</h4>
      <div class="text-center">
        <a href="#projects" class="local button CTA">
          VIEW PROJECTS
        </a>
        <a href="#contact" class="local button CTA">
          CONTACT
        </a>
      </div>
    </div>
  </div>
</div>

<div id="projects">
  <div class="row align-center">
    <div class="column small-12 medium-10 xlarge-12">
      {{#each projects}}
        <div class="row align-middle projectContainer">
          <div class="column small-12 medium-6 large-4 screenShot">
            <a href="{{deployLink}}" target="_blank">
              <img src="{{imageUrl}}" target="_blank" alt="">
            </a>
          </div>
          <div class="columns description">
            <h3 class="projectTitle">{{title}}</h3>
            <p>{{description}}</p>
            <a href="{{repoLink}}" class="repoLink">
              <small>GITHUB REPO</small> <img class="octicon" src="assets/img/svg/repo.svg"/>
            </a>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</div>

<div id="brands">
  <div class="row align-center brandsRow">
    {{#each brands}}
      <div class="brandContainer column small-12 medium-4 large-3">
        <img src="{{root}}{{url}}" alt="">
      </div>
    {{/each}}
  </div>
</div>

<div id="contact">
  <div class="row align-center formRow">
    <div class="column small-10 medium-8 large-6 text-center">
      <h2>Contact Me</h2>
      <div class="socialLinkBar">
        {{#each socialLinks}}
          <a class="iconLink" href="{{root}}{{url}}">
            <img class="octicon-large" src="{{root}}{{svg}}"/>
          </a>
        {{/each}}
      </div>
    </div>
  </div>
</div>
